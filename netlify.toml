# Netlify 배포 설정

[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

# Next.js Netlify 플러그인 사용
[[plugins]]
  package = "@netlify/plugin-nextjs"

# ⚠️ 중요: 런타임 환경 변수는 Netlify 대시보드에서 설정해야 합니다!
# Site configuration → Environment variables 에서 다음 변수들을 추가하세요:
# - DEV_LOGIN = true
# - DEV_EVAL = true  
# - NEXT_PUBLIC_BASE_URL = https://1vibebox.netlify.app
